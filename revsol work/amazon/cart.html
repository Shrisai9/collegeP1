<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amazon Clone Cart</title>
    <!-- Link to external CSS -->
    <link
      rel="stylesheet"
      href="cart.css"
    />

    <link rel="stylesheet" type="text/css" href="amazon.css" />
  </head>
  <body>
    <header>
      <img src="amazon-removebg-preview.png" alt="Amazon_logo.svg.png" />
      <form class="search-form">
  <input type="text" name="q" placeholder="Search Amazon.in">
  <button type="submit"><i class="fas fa-search"></i></button>
      </form>

      <nav>
        <ul>
          <!-- Right-aligned tabs -->
          <li><a href="Amazon.html">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>

          <!-- Login/Register with icons -->
          <li class="icon">
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
          </li>
          <li class="icon">
            <a href="login.html"><i class="fas fa-user"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Cart</h2>
      <div class="cart-grid">
        <!-- Cart Items -->
        <div class="cart-item" data-product="Car" data-price="19.99" data-quantity="1">
          <img src="car 1.png" alt="Product 1" width="200" height="200" />
          <h3>CAR</h3>
          <p>$19.99</p>
          <br />
          <button class="remove" onclick="removeItemFromCart({ product: 'Car', price: 19.99 });">Remove</button>
        </div>
        <div class="cart-item" data-product="Toy" data-price="29.99" data-quantity="2">
          <img src="toy 2.png" alt="Product 2" width="200" height="200" />
          <h3>TOY</h3>
          <p>$29.99</p>
          <br />
          <button class="remove" onclick="removeItemFromCart({ product: 'Toy', price: 29.99 });">Remove</button>
        </div>
        <!-- More cart items... -->
      </div>
      <div class="cart-total">
        <p>Total: $<span id="total">49.98</span></p>
      </div>
    </main>

    <footer>
      <p>© 2024 Amazon Clone. All rights reserved.</p><br>
      <p><b>Connect us with</b></p>
      <p>Instagram <i class="fab fa-instagram"></i></p>
      <p>twitter <i class="fab fa-twitter"></i></p>
      <p>facebook <i class="fab fa-facebook"></i></p>
      <p>youtube <i class="fab fa-youtube"></i></p><br>
      <p><address>Conditions of Use & Sale
Privacy Notice
Interest-Based Ads
© 1996-2024, Amazon.com, Inc. or its affiliates</address></p>
    </footer>
    <script src="cart.js"></script>
  </body>
</html>
