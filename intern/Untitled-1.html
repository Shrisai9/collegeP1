<!DOCTYPE html>
<html>
<head>
  <title>School Volunteer Application Form</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: rgb(62, 153, 65);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3cd744;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School Volunteer Application Form</h1>
    <form id="applicationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City </label>
      <input type="text" id="city" name="city" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="volunteerType">Type of Volunteer Work:</label>
      <select id="volunteerType" name="volunteerType" required>
        <option value="tutoring">Tutoring</option>
        <option value="eventPlanning">Event Planning</option>
        <option value="communityService">Community Service</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch('your-backend-url-here', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        alert('Application submitted successfully!');
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
