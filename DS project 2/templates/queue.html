<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Queue</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Queue</h1>
        <table>
            <thead>
                <tr>
                    <th>Token ID</th>
                    <th>Patient Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                <tr>
                    <td>{{ patient[0] }}</td>
                    <td>{{ patient[1] }}</td>
                    <td>{{ patient[2] }}</td>
                    <td>
                        {% if patient[2] == 'Waiting' %}
                            <a href="{{ url_for('consult', token_id=patient[0]) }}">Consult</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{{ url_for('register') }}" method="GET">
            <button type="submit">Register New Patient</button>
        </form>
    </div>
</body>
</html>
