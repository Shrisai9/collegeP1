<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 50px;
      }

      nav a {
        display: flex;
        align-items: center;
        color: #fff;
        text-decoration: none;
        padding: 0 10px;
      }

      nav a:hover {
        background-color: #555;
      }

      nav a i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="home.html">
            <i class="fas fa-home"></i>
            Home
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </a>
        </li>
        <li>
          <a href="transactions.html">
            <i class="fas fa-exchange-alt"></i>
            Transaction
          </a>
        </li>
        <li>
          <a href="about_us.html">
            <i class="fas fa-info-circle"></i>
            About Us
          </a>
        </li>
        <li>
          <a href="static.html">
            <i class="fas fa-file-alt"></i>
            Static HTML
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <h1>Content goes here...</h1>
      <p>
        Scroll down to see how the content adjusts to the fixed navigation bar.
      </p>
    </main>
  </body>
</html>
